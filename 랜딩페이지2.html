<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=375, user-scalable=no">    
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/sub.css" />
    
    <script src="./js/jquery-3.3.1.min.js"></script>    
    <script src="./js/common.js"></script>   
    <title>PHOTO EVENT</title>
</head>

<body>
    <main>

        <div class="photo__img">
            <!-- //이미지 영역 -->
        </div>

        <div class="photo__title">
            <h3>PHOTO EVENT</h3>
            <span>포토 이벤트</span>
            <p>
                이벤트에 참여하신 모든 분들께<br/>
                <b>포토부스 이용권 1장</b>을 드립니다. 
            </p>
        </div>

        <div class="photo__input">
            <div class="photo__input__row">
                <div>
                    <input type="text" name="phone1" maxlength="3" placeholder="010" />                
                    <input class="error" type="text" name="phone2" placeholder="1234 5678" />
                </div>
                <div class="block">
                    <p class="error__text">
                        휴대폰 번호가 잘못 입력되었습니다.<br/>
                        번호를 확인한 후 8자리 숫자를 다시 입력해주세요.
                    </p>
                </div>
                <div>
                    <div></div>
                    <div>
                        <div class="check__line">
                            <input id="agree1" type="checkbox">
                            <label for="agree1">
                                <span>개인 정보 제공 동의</span>
                            </label>
                        </div>
                        <div class="check__line">
                            <input id="agree2" type="checkbox">
                            <label for="agree2">
                                <span>마케팅 활용 동의</span>
                            </label>
                        </div>    
                    </div>                    
                </div>                
            </div>
        </div>

        <div class="photo__button">
            <a href="" class="flex-cc photo__button__box">
                <img src="./images/kakao_icon.svg" alt="" />
                <p>카카오톡으로 이벤트 참여하기</p>
            </a>
        </div>


    </main>

    <footer>
        <div class="flex-cc footer__top">
            <a href="terms.html">이용약관</a>
            <span></span>
            <a href="privacy.html">개인정보처리방침</a>
        </div>
        <div class="footer__bottom">
            <p>
                문의전화 : 1644-3787
            </p>
            <p>
                Copyright ⓒ 2023 CHEESEBOX All rights reserved.
            </p>
        </div>
    </footer>

</body>
</html>
